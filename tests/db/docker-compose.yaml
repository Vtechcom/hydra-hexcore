
services:
  redis:
    image: redis:7.0
    container_name: redis-hexcore
    restart: on-failure
    ports:
      - 6327:6379
    command: ["redis-server", "--requirepass", "redispassword"]

  mysql_test:
    image: mysql:8.0
    container_name: mysql-hexcore-test
    restart: on-failure
    ports:
      - 3328:3306
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: hexcore_test_db
      MYSQL_USER: hexcore_user
      MYSQL_PASSWORD: hexcore_password
    volumes:
      - mysql-data-test:/var/lib/mysql # Persistent volume for MySQL test data

volumes:
  mysql-data-test:
